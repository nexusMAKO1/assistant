version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Bonjour ! Comment ça va ?"

  utter_cheer_up:
  - text: "Voici quelque chose pour te remonter le moral :"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Est-ce que cela t'a aidé ?"

  utter_happy:
  - text: "Super, continue comme ça !"

  utter_goodbye:
  - text: "Au revoir"

  utter_iamabot:
  - text: "Je suis un bot, propulsé par Rasa."

session_config:
  session_expiration_time: 60  # Durée d'expiration de la session en minutes
  carry_over_slots_to_new_session: true  # Conserver les slots pour une nouvelle session